<html>
    <head>
        <title>ES6 Html</title>
    </head>
    <body>
        <script>
            Myfunction = () => {
                document.write("Arrow Function");
            }
            Myfunction()
            function Myfunction2(){
                document.write("<br>  Normal Function");
            }
            Myfunction2()
            Myfunction3 = (a) => document.write("<br>"+a);
            Myfunction3(10)
        </script>
    </body>
</html>
